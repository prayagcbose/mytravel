<app-customer-layout></app-customer-layout>


<!--Bootsrap----------------------->
<div class="wrapper mt-5">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Login Form -->
    <form #loginForm = "ngForm" (ngSubmit)="submitLoginForm(loginForm)">
      <input type="email" id="login" class="" name="email" #emailRef="ngModel" ngModel placeholder="login">
      <input type="password" id="password" class="" name="password" ngModel #passwordRef="ngModel" placeholder="password">
      <input type="submit" class="">
    </form>
  </div>
</div>
