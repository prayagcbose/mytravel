<app-customer-layout></app-customer-layout>
<div class="container register-form">
  <form class="form" #registerUserform="ngForm" (submit)="registerUser(registerUserform)">
    <div class="note">
      <p>We would love to have to abord.</p>
    </div>

    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email *" value="" ngModel name="email"/>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="UserRole*" value="" ngModel name="userRole"/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Your Password *" value="" ngModel name="password"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password *" value="" ngModel name="password1"/>
          </div>
        </div>
      </div>
      <button type="submit" class="btnSubmit">Submit</button>
    </div>
  </form>
</div>
