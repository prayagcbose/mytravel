<app-customer-layout></app-customer-layout>
<form #addHotelForm ="ngForm" (submit)="addHotel(addHotelForm)">
  <div class="form-group">
    <label>Hotel Name</label>
    <input type="text" class="form-control" ngModel name="hotelName">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Stars</label>
    <select class="form-control" id="exampleFormControlSelect1" ngModel name="stars">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" ngModel name="city">
  </div>
  <button type="submit" class="btn-primary">Submit</button>
</form>
